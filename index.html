<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/media-querys.css">
  <title>Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <div>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      
      <section class="box-info">
        <p class="title1">WE'RE</p>
        <p class="title2">COMING SOON</p>
        <p class="info">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

            <form action="form" id="form" class="form" novalidate>
              <img src="./images/icon-error.svg" alt="icon-error" class="icon-error icon-error-none" id="icon-error">
              <input type="email" name="email" id="email-input" class="" placeholder="      Email Address" pattern="^[a-z0-9]+(\.[a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>
              <button id="btn" class="" type="submit"><img class="arrow" src="./images/icon-arrow.svg" alt="arrow"></button>
            </form>
          <span class="message-error" id="message-error"></span>

        </section>
      </div>
    
    <div class="box-img">
      <img src="./images/hero-desktop.jpg" alt="hero">
    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Emcahell">Emcahell</a>.
    </p>
  </footer>
  <script src="./js/script.js"></script>
</body>
</html>
